<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIT Cheat Code Assistant</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            background: #ff7f50;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ff6347;
        }

        /* Answer Box */
        .answer-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: inline-block;
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Ask a Question about GIT Cheat Codes</h1>

    <form method="post">
        <input type="text" name="question" placeholder="Enter your question here..." required>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <div class="answer-box">
            <h2>Answer:</h2>
            <p>{{ answer | replace('\n','<br>') | safe }}</p>
        </div>
    {% endif %}

</body>
</html>
